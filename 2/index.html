<!DOCTYPE html>
<html lang="ru" class="translated-ltr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ФИО</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" charset="UTF-8" href="/css/translateelement.css">
    </head>
    <body>
        <h1 class="text-center mt-5">
            <font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">Проверка  текста</font>
            </font>
        </h1>
        <h3 class="text-center">
            <font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">Cобытия клавиатуры и валидация полей для ввода.</font>
            </font>
        </h3>
        <div class="container">
            <form class="form mb-3" autocomplete="on">
                <div class="form-group mb-3">
                    <input
                        class="form-control"
                        type="text"
                        name="surname"
                        placeholder="Фамилия"
                    >
                </div>
                <div class="form-group mb-3">
                    <input
                        class="form-control"
                        type="text"
                        name="name"
                        placeholder="Имя"
                    >
                </div>
                <div class="form-group mb-3">
                    <input
                        class="form-control"
                        type="text"
                        name="patronymic"
                        placeholder="Отчество"
                    >
                </div>
                <button type="submit" class="btn btn-primary">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Добавить</font>
                    </font>
                </button>
            </form>
        </div>
        <script defer src="/js/bootstrap.bundle.min.js"></script>
        <script defer src="/js/script.js"></script>
        <script async="" src="/js/adblocker-chromeglobalinjectjs.js"></script>
    </body>
</html>
